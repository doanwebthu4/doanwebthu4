<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>Đổi Mật Khẩu</title>
<link rel="stylesheet" type="text/css" href="public/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="public/bootstrap/css/bootstrap.them.min.css">
<style type="text/css">
	body {
  padding-top: 40px;
  padding-bottom: 40px;
  background-color: #eee;
}


</style>
<link rel="stylesheet" media="all" type="text/css" href="public/css/style.css" />
</head>
<body>

    <div class="container">

      <form class="form-signin" >
        <h2 class="form-signin-heading"><p align="center"><font size="6">Đổi Mật Khẩu</font></h2></p>
        <label for="inputMatKhauCu" class="sr-only">MatKhauCu</label>
        <input type="text" id="inputMatKhau" class="form-control" placeholder="Mật Khẩu Cũ" required>

        <label for="inputMatKhauMoi" class="sr-only">MatKhauMoi</label>
        <input type="text" id="inputMatKhauMoi" class="form-control" placeholder="Gõ Mật Khẩu Mới" required autofocus>

         <label for="inputNhapLaiMatKhau" class="sr-only">NhapLaiMatKhau</label>
        <input type="email" id="inputNhapLaiMatKhau" class="form-control" placeholder="Nhập Lại Mật Khẩu" required autofocus><br> 

        <button class="btn btn-lg btn-primary btn-block" type="submit">Đồng Ý</button>
      </form>

    </div> <!-- /container -->


	<script type="text/javascript" src="public/js/jquery-1.10.2.min.js"></script>
 	<script type="text/javascript" src="public/bootstrap/js/bootstrap.min.js"></script>
</body>
